<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Получить миниатюру с Youtube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"  rel="stylesheet" />
  </head>

  <body class="bg-gray-900 h-screen flex flex-col">
    <h2 class="text-center text-4xl pb-5 text-white py-5 font-bold">
      Получить миниатюру с Youtube
    </h2>

    <div class="w-full pb-5">
      <form class="flex flex-col items-center ">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only "
          >Поиск</label
        >
        <div class="relative w-9/12">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            id="ytLink"
            class="block w-full p-4 pl-10 text-center text-gray-200 text-sm border border-gray-800 rounded-lg bg-gray-500 "
            placeholder="Вставьте ссылку на видео"
            required
          />
        </div>
      </form>
      
    </div>
    <div class="text-center w-full" id="thumbnails"></div>

      <footer class="w-full text-center bg-gray-800 text-white fixed bottom-0">
        <p>
          Получите миниатюры с YouTube от
          <a href="https://kurxz.github.io/"> <strong>KurXZ</strong> </a> и
          <a href="https://tailwindcss.com/"> <strong>Tailwind</strong> </a>
        </p>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
